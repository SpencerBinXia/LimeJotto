<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" onclick = "location.href" href="/index">Lime Jotto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<header class="registration">
    <div class="registration-content">
        <br><br><br><br><br><br>
        <!-- <form method="get" action="http://localhost:8080/submitRegistration" id="form1"> -->
        <form action="register" th:action="@{/register}" th:object="${reginfo}" method="post">
            <div id="content">
                <table width="640" border="0" cellspacing="0" cellpadding="0" align="center">
                    <tbody>
                    <tr>
                        <td valign="top" class="pageMainArea"><h1 class="masthead-heading mb-0">Registration</h1>
                            <span id="lblheader">Complete this application and click the Submit button.</span> <br>
                            <br>
                            <br>
                            <fieldset>
                                <legend>User Information</legend>
                                <table border="0" cellspacing="0" cellpadding="3" style="width: 332px">
                                    <tbody>
                                    <tr>
                                        <p>&nbsp;</p>
                                        <td>Username:<br>
                                             </td>
                                        <td><input type="text" id="userName" name="userName" th:field="*{username}"></td>

                                    </tr>
                                    <tr>
                                        <td>Password:</td>
                                        <td><input type="text" id="password" name="password" th:field="*{password}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </fieldset>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tbody>
                                <tr>
                                    <td  style="height: 24px"><input type="submit" name="submits" class = "btn btn-primary btn-xl rounded-pill mt-5" id="submits"></td>
                                </tr>
                                </tbody>
                            </table></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>


<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Team Lime</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
