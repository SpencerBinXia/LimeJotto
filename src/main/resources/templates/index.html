<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Lime Jotto</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.css" rel="stylesheet">

  <!-- Javascript Links -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/wordSearch.js"></script>
  <script src="js/loginModal.js" ></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <!--<img class="logo-image" src="img/Lime_Logo.png" alt="LJ">-->
      <a class="navbar-brand" onclick = "location.href" href="/">Lime Jotto</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button id="loginBtn" onclick="login()" >Log In</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="loginModal" class="modal">
    <!-- Modal content -->
    <div class="login-content">
      <div class="login-header">
        <span class="close" onclick="spanClick()" >&times;</span>
        Enter your username and password:
      </div>
      <div class="login-body">
        <form>
          Username:<br>
          <input type="text" name="username"><br>
          Password:<br>
          <input type="text" name="password">
        </form>
      </div>
      <div class="login-footer">
        <button id="submitBtn" onclick="" >Submit</button>
      </div>
    </div>
  </div>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Welcome to</h1>
        <img class="title-image" src="img/JOTTO.png" alt="JOTTO"> <br />
        <a id = "registerBtn" onclick = "location.href" href="/register"  class="btn btn-primary btn-xl rounded-pill mt-5">Register</a>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Team Lime</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
